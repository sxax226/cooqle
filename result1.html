説明香港は中国南東部にある特別行政区で、かつてはイギリス植民地でした。活気に満ちた人口密度の高いこの都市は、主要な港としてだけでなく、超高層ビルが林立する世界的な金融都市としても知られています。商業地区である中環（セントラル）エリアには、イオ・ミン・ペイが設計した中国銀行タワーをはじめとする代表的な建物が立ち並んでいます。香港は、オーダーメイドの仕立屋や、テンプル ストリート ナイト マーケットなどのショッピング スポットでも有名です。
